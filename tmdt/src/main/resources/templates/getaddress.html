<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Thông Tin Địa Chỉ - UTEBuk</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cấu hình Tailwind đồng bộ -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#057A55', // Xanh UTEBuk
                        'primary-light': '#069062',
                        'secondary': '#FBBF24',
                        'background': '#F9FAFB',
                        'ute-blue': '#1D4ED8',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Styles cho hiệu ứng nền Blob (đồng bộ) */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F0FDF4 0%, #E0F2FE 100%);
            min-height: 100vh;
            position: relative;
        }
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: 0;
            transition: all 0.5s ease-in-out;
        }
        body::before {
            width: 300px;
            height: 300px;
            top: 5%;
            left: 10%;
            background-color: #057A55;
            animation: moveBlob1 15s infinite alternate ease-in-out;
        }
        body::after {
            width: 400px;
            height: 400px;
            bottom: 5%;
            right: 15%;
            background-color: #1D4ED8;
            animation: moveBlob2 20s infinite alternate ease-in-out;
        }
        @keyframes moveBlob1 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, -50px) scale(1.1); }
        }
        @keyframes moveBlob2 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-30px, 30px) scale(0.95); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="main-container w-full max-w-lg bg-white rounded-2xl shadow-2xl p-6 sm:p-8 border border-gray-100 transition-all duration-300 relative z-10">

    <!-- Logo + Title -->
    <div class="text-center mb-8">
        <a href="/" class="text-3xl font-extrabold mb-1 text-primary">UTEBuk</a>
        <h1 class="text-2xl font-bold text-gray-800 mt-2">Thông Tin Địa Chỉ</h1>
        <p class="text-sm text-gray-500 mt-1">Vui lòng nhập đầy đủ thông tin địa chỉ giao hàng/liên hệ.</p>
    </div>

    <!-- Form Địa Chỉ -->
    <form id="address-form" onsubmit="handleAddressSubmit(event)" class="space-y-6">
        
        <!-- addressLine: Tên đường/Số nhà -->
        <div>
            <label for="addressLine" class="block text-sm font-medium text-gray-700 mb-1">Số nhà, Tên đường</label>
            <input type="text" id="addressLine" name="addressLine" required placeholder="Ví dụ: 123/45 Đường Kha Vạn Cân"
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150">
        </div>

        <!-- Hàng 1: Province (Tỉnh/Thành phố) và District (Quận/Huyện) -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            
            <!-- province: Tỉnh/Thành phố -->
            <div>
                <label for="province" class="block text-sm font-medium text-gray-700 mb-1">Tỉnh / Thành phố</label>
                <input type="text" id="province" name="province" required placeholder="Ví dụ: TP. Hồ Chí Minh"
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-ute-blue focus:border-ute-blue transition duration-150">
            </div>

            <!-- district: Quận/Huyện -->
            <div>
                <label for="district" class="block text-sm font-medium text-gray-700 mb-1">Quận / Huyện</label>
                <input type="text" id="district" name="district" required placeholder="Ví dụ: Quận Thủ Đức"
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-ute-blue focus:border-ute-blue transition duration-150">
            </div>
        </div>

        <!-- Hàng 2: Ward (Phường/Xã) -->
        <div>
            <label for="ward" class="block text-sm font-medium text-gray-700 mb-1">Phường / Xã</label>
            <input type="text" id="ward" name="ward" required placeholder="Ví dụ: Phường Linh Chiểu"
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150">
        </div>

        <!-- Nút Gửi -->
        <button type="submit" class="w-full bg-primary text-white font-bold py-2.5 rounded-xl hover:bg-primary-light transition duration-200 shadow-lg shadow-green-400/50">
            Lưu Thông Tin Địa Chỉ
        </button>

        <!-- Quay lại -->
        <p class="text-center text-sm text-gray-600 mt-6 pt-4 border-t">
            <a href="#" class="font-bold text-gray-600 hover:text-primary transition duration-150 ml-1">
                < Quay lại
            </a>
        </p>
    </form>

</div>

<!-- Message Box (Modal thông báo) -->
<div id="message-box" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
    <div id="message-panel" class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm text-center">
        <div id="message-icon" class="mb-4 flex justify-center"></div>
        <p id="message-text" class="text-lg font-semibold mb-4 text-gray-800"></p>
        <button id="close-message-box" class="bg-primary text-white py-2 px-6 rounded-lg hover:bg-primary-light transition duration-150">
            Đóng
        </button>
    </div>
</div>

<script>
    // Lấy elements
    const messageBox = document.getElementById('message-box');
    const messageText = document.getElementById('message-text');
    const messageIcon = document.getElementById('message-icon');
    const closeMessageBoxButton = document.getElementById('close-message-box');
    const messagePanel = document.getElementById('message-panel');

    // Hàm hiển thị Message Box
    function showMessage(text, type = 'info') {
        messageText.textContent = text;
        
        // Reset styles
        messagePanel.className = "bg-white p-6 rounded-lg shadow-xl w-full max-w-sm text-center border-t-4";
        messageIcon.innerHTML = "";

        if (type === 'success') {
            messagePanel.classList.add('border-green-500');
            // Icon check xanh
            messageIcon.innerHTML = `<svg class="w-12 h-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
            closeMessageBoxButton.textContent = "Hoàn tất";
            closeMessageBoxButton.className = "bg-primary text-white py-2 px-6 rounded-lg hover:bg-primary-light transition duration-150";
            
        } else if (type === 'error') {
            messagePanel.classList.add('border-red-500');
            // Icon x đỏ
            messageIcon.innerHTML = `<svg class="w-12 h-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
            closeMessageBoxButton.textContent = "Thử lại";
            closeMessageBoxButton.className = "bg-red-600 text-white py-2 px-6 rounded-lg hover:bg-red-700 transition duration-150";
        }
        
        // Logic nút đóng: chỉ đóng popup
        closeMessageBoxButton.onclick = function() {
            messageBox.classList.add('hidden');
            messageBox.classList.remove('flex');
        };

        messageBox.classList.remove('hidden');
        messageBox.classList.add('flex');
    }

    // Xử lý sự kiện Submit Form
    function handleAddressSubmit(event) {
        event.preventDefault();

        const addressLine = document.getElementById('addressLine').value.trim();
        const ward = document.getElementById('ward').value.trim();
        const district = document.getElementById('district').value.trim();
        const province = document.getElementById('province').value.trim();

        // Kiểm tra cơ bản
        if (!addressLine || !ward || !district || !province) {
            showMessage("Vui lòng nhập đầy đủ 4 trường thông tin địa chỉ.", 'error');
            return;
        }

        // Tạo object dữ liệu
        const addressData = {
            addressLine: addressLine,
            ward: ward,
            district: district,
            province: province
        };

		fetch("/api/address/get-address",{
        	method: "POST",
        	headers: {"Content-Type": "application/json" },
        	body: JSON.stringify(addressData)			
		})
		.then(async res => {
			const text = await res.text();
	        if (!res.ok) throw new Error(text);        	
	        window.location.href = "/";
		})
		.catch(err => {
        	showMessage(err.message || "Lỗi lấy địa chỉ!", "error")
        })
    }

</script>

</body>
</html>
