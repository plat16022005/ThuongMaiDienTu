<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký - UTEBuk</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#057A55',
                        'primary-light': '#069062',
                        'secondary': '#FBBF24',
                        'background': '#F9FAFB',
                        'ute-blue': '#1D4ED8',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F0FDF4 0%, #E0F2FE 100%);
            min-height: 100vh;
            position: relative;
        }
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: 0;
            transition: all 0.5s ease-in-out;
        }
        body::before {
            width: 300px;
            height: 300px;
            top: 5%;
            left: 10%;
            background-color: #057A55;
            animation: moveBlob1 15s infinite alternate ease-in-out;
        }
        body::after {
            width: 400px;
            height: 400px;
            bottom: 5%;
            right: 15%;
            background-color: #1D4ED8;
            animation: moveBlob2 20s infinite alternate ease-in-out;
        }
        @keyframes moveBlob1 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, -50px) scale(1.1); }
        }
        @keyframes moveBlob2 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-30px, 30px) scale(0.95); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="main-container w-full max-w-md bg-white rounded-2xl shadow-2xl p-4 sm:p-7 border border-gray-100 transition-all duration-300 relative z-10 max-h-[95vh]">

    <!-- Logo + Title -->
    <div class="text-center mb-6">
        <a href="/" class="text-3xl font-extrabold mb-1 text-primary">UTEBuk</a>
        <p class="text-lg font-semibold text-gray-700" id="form-title">Đăng nhập tài khoản</p>
        <p class="text-sm text-gray-500 mt-1" id="form-subtitle">Chào mừng trở lại sàn sách.</p>
    </div>

    <!-- Form Đăng nhập -->
    <form th:action="@{/login}" method="post" id="login-form" class="space-y-4">
        <!-- Email -->
        <div>
            <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Địa chỉ Email</label>
            <input type="email" id="login-email" name="email" required placeholder="example@email.com"
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150">
        </div>

        <!-- Mật khẩu -->
        <div>
            <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
            <input type="password" id="login-password" name="password" required placeholder="Nhập mật khẩu của bạn"
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150">
        </div>

        <!-- Quên mật khẩu -->
        <div class="flex items-center justify-end">
            <a href="/forgot-pass" class="text-sm font-medium text-ute-blue hover:text-primary transition duration-150">Quên mật khẩu?</a>
        </div>

        <!-- Nút Đăng nhập -->
        <button type="submit" class="w-full bg-primary text-white font-bold py-2.5 rounded-xl hover:bg-primary-light transition duration-200 shadow-lg shadow-green-400/50">
            Đăng nhập
        </button>

        <!-- Đăng nhập với bên thứ 3 -->
        <div class="relative py-2">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-3 bg-white text-gray-500">Hoặc đăng nhập với</span>
            </div>
        </div>

        <div class="flex space-x-4">
            <button type="button" class="flex-1 flex items-center justify-center p-3 border border-gray-300 rounded-xl text-gray-700 hover:bg-gray-50 transition duration-150">
                <!-- Google Icon -->
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12s5.374 12 12 12c6.627 0 12-5.373 12-12S18.627 0 12 0zm.001 19.5c-4.148 0-7.5-3.351-7.5-7.5s3.352-7.5 7.5-7.5c4.149 0 7.5 3.351 7.5 7.5s-3.351 7.5-7.5 7.5zm.001-12.875h-2.5v2.5h2.5v-2.5zm0 3.75h-2.5v2.5h2.5v-2.5zm0 3.75h-2.5v2.5h2.5v-2.5zm3.75-7.5h-2.5v2.5h2.5v-2.5zm0 3.75h-2.5v2.5h2.5v-2.5zm0 3.75h-2.5v2.5h2.5v-2.5z"></path></svg>
                Google
            </button>
            <button type="button" class="flex-1 flex items-center justify-center p-3 border border-gray-300 rounded-xl text-gray-700 hover:bg-gray-50 transition duration-150">
                <!-- Facebook Icon -->
                <svg class="w-5 h-5 mr-2 text-blue-600" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12c0-6.627-5.373-12-12-12S0 5.373 0 12c0 5.99 4.388 10.954 10.125 11.854V15.424H7.078v-3.416h3.047V9.43c0-3.007 1.792-4.661 4.533-4.661 1.31 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.246h3.328l-.532 3.416h-2.796v8.43c5.736-.899 10.124-5.864 10.124-11-854z"></path></svg>
                Facebook
            </button>
        </div>

        <!-- Chuyển sang Đăng ký -->
        <p class="text-center text-sm text-gray-600 mt-6 pt-4 border-t">
            Chưa có tài khoản?
            <button type="button" id="switch-to-register" class="font-bold text-primary hover:text-primary-light transition duration-150 ml-1">
                Đăng ký ngay
            </button>
        </p>
    </form>

    <!-- Form Đăng ký (ẩn mặc định) -->
    <form th:action="@{/register}" method="post" id="register-form" class="space-y-4 hidden">
        <!-- Tên -->
        <div>
            <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Tên của bạn</label>
            <input type="text" id="register-name" name="name" required placeholder="Nhập tên đầy đủ"
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150">
        </div>

        <!-- Email -->
        <div>
            <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Địa chỉ Email</label>
            <input type="email" id="register-email" name="email" required placeholder="example@email.com"
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150">
        </div>

        <!-- SĐT -->
        <div>
            <label for="register-phone" class="block text-sm font-medium text-gray-700 mb-1">Số điện thoại</label>
            <input type="text" id="register-phone" name="phone" required placeholder="Nhập số điện thoại của bạn"
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150">
        </div>

        <!-- Mật khẩu -->
        <div>
            <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Tạo Mật khẩu</label>
            <input type="password" id="register-password" name="password" required placeholder="Mật khẩu tối thiểu 6 ký tự"
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150">
        </div>

        <!-- Xác nhận mật khẩu -->
        <div>
            <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Xác nhận Mật khẩu</label>
            <input type="password" id="register-confirm-password" name="confirm_password" required placeholder="Nhập lại mật khẩu"
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150">
        </div>

        <!-- Nút Đăng ký -->
        <button type="submit" class="w-full bg-ute-blue text-white font-bold py-2.5 rounded-xl hover:bg-blue-700 transition duration-200 shadow-lg shadow-blue-400/50">
            Đăng ký tài khoản
        </button>

        <!-- Chuyển sang Đăng nhập -->
        <p class="text-center text-sm text-gray-600 mt-6 pt-4 border-t">
            Đã có tài khoản?
            <button type="button" id="switch-to-login" class="font-bold text-primary hover:text-primary-light transition duration-150 ml-1">
                Đăng nhập
            </button>
        </p>
    </form>

    <!-- Message Box -->
    <div id="message-box" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div id="message-panel" class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm text-center">
            <p id="message-text" class="text-lg font-semibold mb-4 text-gray-800"></p>
            <button id="close-message-box" class="bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-light transition duration-150">
                Đóng
            </button>
        </div>
    </div>

</div>

<!-- JS: logic + nhận FlashAttribute -->
<script th:inline="javascript">
    // Lấy element
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const switchToRegisterButton = document.getElementById('switch-to-register');
    const switchToLoginButton = document.getElementById('switch-to-login');
    const formTitle = document.getElementById('form-title');
    const formSubtitle = document.getElementById('form-subtitle');
    const messageBox = document.getElementById('message-box');
    const messageText = document.getElementById('message-text');
    const closeMessageBoxButton = document.getElementById('close-message-box');
    const messagePanel = document.getElementById('message-panel');

    // Hàm show Message Box
    function showMessage(text, type) {
        messageText.textContent = text;

        // Reset class border theo type (nếu thích)
        messagePanel.classList.remove('border', 'border-green-400', 'border-red-400');
        if (type === 'success') {
            messagePanel.classList.add('border', 'border-green-400');
        } else if (type === 'error') {
            messagePanel.classList.add('border', 'border-red-400');
        }

        messageBox.classList.remove('hidden');
        messageBox.classList.add('flex');
    }

    // Đóng message box
    closeMessageBoxButton.addEventListener('click', () => {
        messageBox.classList.add('hidden');
        messageBox.classList.remove('flex');
    });

    // Đổi form
    function switchToRegister() {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        formTitle.textContent = 'Đăng ký tài khoản mới';
        formSubtitle.textContent = 'Bắt đầu hành trình khám phá tri thức.';
    }

    function switchToLogin() {
        registerForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        formTitle.textContent = 'Đăng nhập tài khoản';
        formSubtitle.textContent = 'Chào mừng trở lại sàn sách.';
    }

    switchToRegisterButton.addEventListener('click', switchToRegister);
    switchToLoginButton.addEventListener('click', switchToLogin);

    // Validate nhẹ phía client cho form register
    registerForm.addEventListener('submit', (e) => {
        const password = document.getElementById('register-password').value;
        const confirmPassword = document.getElementById('register-confirm-password').value;
        const phone = document.getElementById('register-phone').value;

        if (password !== confirmPassword) {
            e.preventDefault();
            showMessage("Lỗi: Mật khẩu xác nhận không khớp. Vui lòng kiểm tra lại.", 'error');
            return;
        }
        if (!phone.match(/^[0-9]+$/) || phone.length < 9) {
            e.preventDefault();
            showMessage("Lỗi: Số điện thoại không hợp lệ. Vui lòng nhập số.", 'error');
            return;
        }
        // Nếu hợp lệ → để form submit về server
    });

    // ===== Nhận FlashAttribute từ Spring Boot =====
    /*<![CDATA[*/
    let success = /*[[${success} ?: null]]*/ null;
    let error = /*[[${error} ?: null]]*/ null;
    let errorPass = /*[[${errorPass} ?: null]]*/ null;

    // Nếu có thông báo từ server → show
    if (success !== null) {
        showMessage(success, 'success');
    } else if (errorPass !== null) {
        // Lỗi confirm mật khẩu → mở luôn form register
        switchToRegister();
        showMessage(errorPass, 'error');
    } else if (error !== null) {
        // Có thể là lỗi login hoặc register
        showMessage(error, 'error');
    }
    /*]]>*/
</script>

</body>
</html>
