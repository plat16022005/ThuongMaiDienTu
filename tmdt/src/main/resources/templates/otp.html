<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Thực OTP - UTEBuk</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cấu hình Tailwind đồng bộ -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#057A55', // Xanh UTEBuk
                        'primary-light': '#069062',
                        'secondary': '#FBBF24',
                        'background': '#F9FAFB',
                        'ute-blue': '#1D4ED8',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Styles cho hiệu ứng nền Blob (đồng bộ) */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F0FDF4 0%, #E0F2FE 100%);
            min-height: 100vh;
            position: relative;
        }
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: 0;
            transition: all 0.5s ease-in-out;
        }
        body::before {
            width: 300px;
            height: 300px;
            top: 5%;
            left: 10%;
            background-color: #057A55;
            animation: moveBlob1 15s infinite alternate ease-in-out;
        }
        body::after {
            width: 400px;
            height: 400px;
            bottom: 5%;
            right: 15%;
            background-color: #1D4ED8;
            animation: moveBlob2 20s infinite alternate ease-in-out;
        }
        @keyframes moveBlob1 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, -50px) scale(1.1); }
        }
        @keyframes moveBlob2 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-30px, 30px) scale(0.95); }
        }

        /* Tùy chỉnh styling cho 6 ô nhập OTP */
        .otp-input-group input {
            text-align: center;
            font-size: 1.5rem; /* Font lớn hơn */
            width: 100%;
            height: 60px; /* Chiều cao cố định */
            transition: all 0.2s;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="main-container w-full max-w-md bg-white rounded-2xl shadow-2xl p-6 sm:p-8 border border-gray-100 transition-all duration-300 relative z-10">

    <!-- Logo + Title -->
    <div class="text-center mb-8">
        <a href="/" class="text-3xl font-extrabold mb-1 text-primary">UTEBuk</a>
        <h1 class="text-2xl font-bold text-gray-800 mt-2">Xác thực OTP</h1>
        <p class="text-sm text-gray-500 mt-1">Kiểm tra hộp thư và nhập mã 6 số.</p>
    </div>

    <!-- FORM: Nhập Mã OTP -->
    <form id="otp-form" onsubmit="handleVerifyOtp(event)" class="space-y-6">
        <p class="text-sm text-gray-600 text-center">Mã OTP đã được gửi đến: <span id="display-email" class="font-bold text-primary" th:text="${email}">user@ute.edu.vn</span></p>
        
        <!-- Ô nhập OTP 6 số -->
        <div class="otp-input-group flex justify-between space-x-2 sm:space-x-3" id="otp-inputs">
            <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" class="otp-input border border-gray-300 rounded-xl focus:ring-ute-blue focus:border-ute-blue transition duration-150 p-2" required>
            <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" class="otp-input border border-gray-300 rounded-xl focus:ring-ute-blue focus:border-ute-blue transition duration-150 p-2" required>
            <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" class="otp-input border border-gray-300 rounded-xl focus:ring-ute-blue focus:border-ute-blue transition duration-150 p-2" required>
            <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" class="otp-input border border-gray-300 rounded-xl focus:ring-ute-blue focus:border-ute-blue transition duration-150 p-2" required>
            <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" class="otp-input border border-gray-300 rounded-xl focus:ring-ute-blue focus:border-ute-blue transition duration-150 p-2" required>
            <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" class="otp-input border border-gray-300 rounded-xl focus:ring-ute-blue focus:border-ute-blue transition duration-150 p-2" required>
        </div>

        <!-- Timer đếm ngược và Gửi lại -->
        <div class="flex justify-center text-sm font-medium">
            <p id="otp-timer" class="text-red-500">Gửi lại sau: 60s</p>
            <button type="button" id="resend-otp-btn" onclick="handleResendOtp()" class="text-ute-blue hover:text-primary disabled:opacity-50 disabled:cursor-not-allowed hidden" disabled>
                Gửi lại mã
            </button>
        </div>

        <!-- Nút Xác nhận OTP -->
        <button type="submit" class="w-full bg-ute-blue text-white font-bold py-2.5 rounded-xl hover:bg-blue-700 transition duration-200 shadow-lg shadow-blue-400/50">
            Xác nhận và Đặt lại mật khẩu
        </button>

        <!-- Quay lại -->
        <p class="text-center text-sm text-gray-600 mt-6 pt-4 border-t">
            <a href="#" class="font-bold text-gray-600 hover:text-primary transition duration-150 ml-1">
                < Quay lại trang Đăng nhập
            </a>
        </p>
    </form>

</div>

<!-- Message Box (Modal) -->
<div id="message-box" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
    <div id="message-panel" class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm text-center">
        <p id="message-text" class="text-lg font-semibold mb-4 text-gray-800"></p>
        <button id="close-message-box" class="bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-light transition duration-150">
            Đóng
        </button>
    </div>
</div>

<script>
    // Constants
    const OTP_RESEND_TIME = 60; // 60 giây
    let countdownInterval = null;
    
    // Giả lập email của người dùng được chuyển từ trang trước
    const userEmail = document.getElementById('display-email').textContent; 

    // Lấy elements
    const otpTimer = document.getElementById('otp-timer');
    const resendOtpBtn = document.getElementById('resend-otp-btn');
    const otpInputs = document.querySelectorAll('.otp-input');

    const messageBox = document.getElementById('message-box');
    const messageText = document.getElementById('message-text');
    const closeMessageBoxButton = document.getElementById('close-message-box');
    const messagePanel = document.getElementById('message-panel');


    // --- Logic Message Box ---

    // Hàm hiển thị Message Box
    function showMessage(text, type = 'info') {
        messageText.textContent = text;
        messagePanel.classList.remove('border', 'border-green-400', 'border-red-400', 'border-gray-300');
        if (type === 'success') {
            messagePanel.classList.add('border', 'border-green-400');
        } else if (type === 'error') {
            messagePanel.classList.add('border', 'border-red-400');
        } else {
            messagePanel.classList.add('border', 'border-gray-300');
        }

        messageBox.classList.remove('hidden');
        messageBox.classList.add('flex');
    }

    // Đóng message box
    closeMessageBoxButton.addEventListener('click', () => {
        messageBox.classList.add('hidden');
        messageBox.classList.remove('flex');
        // Sau khi xác thực thành công, chuyển đến trang đặt mật khẩu mới
        if (messagePanel.classList.contains('border-green-400')) {
             // Thay đổi URL này thành 'reset_password.html' nếu bạn muốn chuyển trang
             window.location.href = '#'; 
        }
    });

    // --- Logic Timer và Gửi lại ---

    // Bắt đầu đếm ngược
    function startCountdown(duration) {
        let timer = duration;
        resendOtpBtn.disabled = true;
        otpTimer.classList.remove('hidden');
        resendOtpBtn.classList.add('hidden');
        
        // Xóa interval cũ nếu có
        stopCountdown(); 

        countdownInterval = setInterval(() => {
            otpTimer.textContent = `Gửi lại sau: ${timer}s`;
            timer--;

            if (timer < 0) {
                stopCountdown();
                resendOtpBtn.disabled = false;
                otpTimer.classList.add('hidden');
                resendOtpBtn.classList.remove('hidden');
            }
        }, 1000);
    }

    // Dừng đếm ngược
    function stopCountdown() {
        if (countdownInterval) {
            clearInterval(countdownInterval);
            countdownInterval = null;
        }
    }

    // Xử lý Gửi lại OTP
	function handleVerifyOtp(event) {
	    event.preventDefault();
	
	    const otpCode = Array.from(otpInputs)
	        .map(input => input.value)
	        .join('');
	
	    if (otpCode.length !== 6) {
	        showMessage("Vui lòng nhập đủ 6 chữ số", "error");
	        return;
	    }
	
	    fetch("/api/email/verify-otp", {
	        method: "POST",
	        headers: { "Content-Type": "application/json" },
	        body: JSON.stringify({ otp: otpCode })
	    })
	    .then(async res => {
	        const text = await res.text();
	        if (!res.ok) throw new Error(text);
	
	        // ✅ OTP ĐÚNG → CHUYỂN TRANG
	        window.location.href = "/reset-password";
	    })
	    .catch(err => {
	        showMessage(err.message || "OTP không đúng", "error");
	    });
	}

    // --- Logic tự động focus và chỉ cho phép số trong ô OTP ---
    otpInputs.forEach((input, index) => {
        // Chỉ cho phép nhập số
        input.addEventListener('input', (e) => {
            // Loại bỏ các ký tự không phải số
            e.target.value = e.target.value.replace(/[^0-9]/g, '');

            // Tự động chuyển focus
            if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
            }
        });

        // Xử lý phím Backspace/Delete để tự động lùi ô
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                otpInputs[index - 1].focus();
            }
        });
    });
    
    // Bắt đầu đếm ngược khi trang tải xong
    window.onload = () => {
        startCountdown(OTP_RESEND_TIME);
    }

</script>

</body>
</html>
